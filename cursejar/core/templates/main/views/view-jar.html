<span ng-class="{'full-view': !isAfterJarCreation}">
	<div class="purple-section-title" ng-show="isAfterJarCreation">
		<div>The Challange Is On!</div>
	</div>

	<div style="margin-top: 20px; font-size: 1.2em; color: #4DC8F4;" ng-show="isAfterJarCreation">
		<strong>Bite Your Tongue!</strong>
		<div>See who's bitter and who's the winner</div>
	</div>

	<div class="row" style="width: 550px; margin: 70px auto;">
		<div class="col-sm-4">
			<div class="jar-itself">
				<div class="word-list">
					<div ng-repeat="word in words">'{{word}}'</div>
				</div>
				<div class="h-line"></div>
				<div>Time Left</div>
				<div class="countdown">{{countdownTimerHour}}:{{countdownTimerMin}}:{{countdownTimerSec}}</div>
				<div class="sub-banner" ng-hide="isAfterJarCreation">
					<div>Total: ${{total}}</div>
				</div>
			</div>
		</div>
		<div class="col-sm-8">
			<ul class="friends-list">
				<li ng-repeat="friend in friends">
					<div class="friend-info">
						<div class="friends-list-item-money">${{friend.money}}</div>
						<img src="{{friend.avatarURL}}"/>
						<div class="friends-list-item-name">{{friend.name}}</div>
					</div>
					<div class="friends-list-item-word-list" ng-hide="isAfterJarCreation">
						<div ng-repeat="word in friend.words"><span style="width: {{20 + word.count * 10}}%">{{word.word}}</span></div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</span>
